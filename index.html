<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    video {
      display: block;     /* odstraní případné mezery okolo videa */
      width: 100%;        /* roztáhne video na šířku rodiče */
      height: auto;       /* udrží poměr stran */
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="jezek.mp4" type="video/mp4" />
    Váš prohlížeč nepodporuje HTML5 video.
  </video>
</body>
</html>
