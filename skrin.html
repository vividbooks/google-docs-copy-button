<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video</title>
  <style>
    /* Tělo stránky zabírá 100% plochy a používá Flexbox pro centrování */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #EFEDFC;
      display: flex;
      align-items: center;     /* svislé zarovnání na střed */
      justify-content: center; /* vodorovné zarovnání na střed */
    }

    /* Video vyplní maximálně 100% šířky rodiče, zachová poměr stran */
    video {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="skrin.mp4" type="video/mp4" />
    Váš prohlížeč nepodporuje HTML5 video.
  </video>
</body>
</html>
